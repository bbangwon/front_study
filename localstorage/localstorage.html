<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical Exam - localStorage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="localstorage.css" />
    <script src="localstorage.js"></script>
  </head>
  <body>
    <div class="container">
      <h3 class="title">
        Local Data
        <small class="text-body-secondary"
          >with localStorage - setItem, getItem</small
        >
      </h3>
      <br />
      <table class="table table-bordered table-striped table-dark table-hover">
        <caption>
          Method of localStorage
        </caption>
        <thead class="table-light text-center">
          <tr>
            <th>Local Storage Method</th>
            <th>Input</th>
            <th>Button</th>
          </tr>
        </thead>
        <tbody class="text-center align-middle">
          <tr>
            <td>브라우저 로컬 데이터에 저장하기</td>
            <td><input type="text" name="" id="" /></td>
            <td><button class="btnSetLocalData">Set Data</button></td>
          </tr>
          <tr>
            <td>브라우저 로컬 데이터에 가져오기</td>
            <td>↑ 위에 표시</td>
            <td><button class="btnGetLocalData">Get Data</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
